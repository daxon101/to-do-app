<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-container">
        <input type="text" class="to-do-input">
        <button type="submit" class="btn add-task">Add Task</button>
    </div>
    <div class="task-container">
        <div class="task">
            <div class="task-title">Example task</div>
            <button type="button" class="delete"><i class="fa-solid fa-trash btn delete-button"></i></button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/40052f49d5.js" crossorigin="anonymous"></script>
</body>
</html>
